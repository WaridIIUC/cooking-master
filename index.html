<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Master</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- navbar section -->
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand w-75" href="#"><img src="logo/cooking-master.png" class="w-50 pt-4" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto ">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">About</a>
                        <a class="nav-link" href="#">Recipes</a>
                        <a class="nav-link" href="#">Blogs</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <!-- main section -->

    <main>
        <section class="container mt-5">
            <div id="search-meal-div">
                <div class="search-box-with-icon">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" class="form-control" name="" placeholder="Search for meal ...">
                </div>
                <button id="search-button" class="btn btn-success">Enter</button>
            </div>
        </section>


        <section class="container mt-5">
            <div class="d-flex justify-content-center m-5">
                <div id="single-meal-details-div"></div>
                </div>
            </div>
            <div id="all-searched-meals-display-div">  
            </div>
            <h1 id="search-warning-h1" class="text-center text-danger"></h1>
        </section>

    </main>


    <!-- script src -->
    <script src="script.js"></script>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
